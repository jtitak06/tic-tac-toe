<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid">
        <div class="square square1" data-index="0"></div>
        <div class="square square2" data-index="1"></div>
        <div class="square square3" data-index="2"></div>
        <div class="square square4" data-index="3"></div>
        <div class="square square5" data-index="4"></div>
        <div class="square square6" data-index="5"></div>
        <div class="square square7" data-index="6"></div>
        <div class="square square8" data-index="7"></div>
        <div class="square square9" data-index="8"></div>
    </div>
    <div class="players">
      <div class="score-container"> 
      <p class="playerX">Player X</p>
      </div>
      <div class="score-container">
      <p class="playerO">Player O</p>
      </div>
    </div>
    <button class="reset-btn">Start a New Game</button>
    <script src="./index.js" type="module"></script>
  </body>
</html>
